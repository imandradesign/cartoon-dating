<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cartoon Dating Quiz</title>
  </head>

  <body>
    <div class="quiz">
      <div class="container">
        <div class="jumbotron">
          <h1>Which cartoon should you take on a date?</h1>
          <p>Cartoons need love, too. Find out which cartoon character you should show a "nice" time.</p>
        </div>

        <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" class="form-control" id="age">
            </div>

            <label for="color">What's your favorite color?</label>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="red" checked>
                Red
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="color" value="blue">
                Blue
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="color" value="yellow">
                Yellow
              </label>
            </div>
            <button type="submit" id="submit-button" class="btn btn-warning">Find me a match</button>
        </form>
      </div>
    </div>

    <div class="boop">
      <img src="img/betty.png" alt="Betty Boop, Queen of my Heart">
      <h2>Betty Boop</h2>
    </div>

    <div class="swiper">
      <img src="img/swiper.jpg" alt="Swiper, Thief of my love">
      <h2>Swiper</h2>
    </div>

    <div class="utonium">
      <img src="img/professor-utonium.gif" alt="Professor Utonium, Daddy">
      <h2>Professor Utonium</h2>
    </div>
  </body>
  </html>
